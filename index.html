<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sua Lista de Compras</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f9f9f9; margin-bottom: 80px; }
    nav { text-align: center; margin: 20px 0; }
    nav button {
      margin: 5px;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 25px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    nav button:hover { background: #0056b3; }
    h1 { text-align: center; color: #333; }
    input, button, select {
      padding: 10px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    input[type="text"], input[type="number"] {
      width: 90%;
      margin: 10px auto;
      display: block;
      text-align: center;
    }
    .containerForm {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #listaCompras { list-style-type: none; padding: 0; max-width: 600px; margin: 20px auto; }
    li {
      background: white;
      margin: 10px 0;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }
    .comprado { text-decoration: line-through; color: green; }
    .erro { color: red; font-size: 14px; margin-top: 5px; text-align: center; }
    .qtdControles button {
      margin: 0 5px;
      font-size: 14px;
      border-radius: 10px;
      border: none;
      background: #e0e0e0;
      cursor: pointer;
      transition: background 0.3s;
    }
    .qtdControles button:hover { background: #ccc; }
    .iconBtn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      margin: 0 6px;
    }
    .valorFinal {
      color: red;
      font-weight: bold;
      margin-left: 10px;
      font-size: 16px;
    }
    #catalogoGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 15px;
      max-width: 600px;
      margin: 20px auto;
    }
    .produtoCatalogo {
      background: #ffffff;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .produtoCatalogo:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modalContent {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .total {
      font-weight: bold;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #007bff;
      color: white;
      padding: 10px;
      font-size: 18px;
      text-align: center;
      z-index: 999;
    }
    .listasBox {
      text-align: center;
      margin-bottom: 20px;
    }
    #campoPesquisa {
      width: 90%;
      margin: 0 auto;
      display: block;
      padding: 10px;
    }
  </style>
</head>
